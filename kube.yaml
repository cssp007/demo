---
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
      run: nginx
    name: nginx
spec:
   replicas: 3
   selector:
     matchLabels:
         run: nginx
   strategy:
      type: RollingUpdate
      rollingUpdate:
         maxSurge: 0
         maxUnavailable: 1
   minReadySeconds: 5
   revisionHistoryLimit: 5
   template:
      metadata:
        labels:
          run: nginx
      spec:
        containers:
           - image: cssp007143/my-site:${build_number}
             name:  nginx
             resources:
                 limits:
                    cpu: 100m
                 requests:
                    cpu: 100m


---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-website-service
spec:
  type: NodePort
  ports:
    - nodePort: 30303
      port: 80
      targetPort: 80
  selector:
    run: nginx


---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-nginx
spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx
  targetCPUUtilizationPercentage: 40
